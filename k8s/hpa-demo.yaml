apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-demo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpa-demo
  template:
    metadata:
      labels:
        app: hpa-demo
      annotations:
        config.linkerd.io/proxy-cpu-request: "10m"
        config.linkerd.io/proxy-cpu-limit: "50m"
    spec:
      containers:
        - name: hpa-demo
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-demo
  namespace: demo
spec:
  selector:
    app: hpa-demo
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-demo
  namespace: demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-demo
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10
