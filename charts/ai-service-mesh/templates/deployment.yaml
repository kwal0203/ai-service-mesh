{{- range (concat .Values.services .Values.canaryServices) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" (include "ai-service-mesh.fullname" $) .name }}
  {{- if $.Values.namespace }}
  namespace: {{ $.Values.namespace }}
  {{- end }}
  labels:
    {{- include "ai-service-mesh.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .name }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        {{- include "ai-service-mesh.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ .name }}
      {{- if $.Values.mesh.enabled }}
      annotations:
        linkerd.io/inject: {{ $.Values.mesh.inject }}
        {{- if $.Values.mesh.proxyResources }}
        config.linkerd.io/proxy-cpu-request: {{ $.Values.mesh.proxyResources.cpuRequest | quote }}
        config.linkerd.io/proxy-cpu-limit: {{ $.Values.mesh.proxyResources.cpuLimit | quote }}
        {{- end }}
      {{- end }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .port }}
          {{- if eq .name "gateway" }}
          env:
            - name: EMBEDDING_URL
              value: http://{{ include "ai-service-mesh.fullname" $ }}-embedding:8001/embedding
            - name: CLASSIFIER_URL
              value: http://{{ include "ai-service-mesh.fullname" $ }}-classifier:8002/classifier
            - name: EVAL_URL
              value: http://{{ include "ai-service-mesh.fullname" $ }}-eval:8003/eval
          {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .port }}
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
---
{{- end }}
