{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ai-service-mesh.fullname" . }}
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  labels:
    {{- include "ai-service-mesh.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          {{- range .Values.services }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ printf "%s-%s" (include "ai-service-mesh.fullname" $) .name }}
                port:
                  number: {{ .port }}
          {{- end }}
{{- end }}
