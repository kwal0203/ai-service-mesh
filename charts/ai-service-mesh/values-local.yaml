ingress:
  enabled: true
  className: nginx
  host: ai-mesh.local

storageClass: local-path

gateway:
  requestTimeoutSeconds: 120

resourceIsolation:
  enabled: true
  quota:
    pods: "12"
    requestsCpu: "2"
    requestsMemory: "4Gi"
    limitsCpu: "4"
    limitsMemory: "8Gi"
  limitRange:
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 256Mi

networkPolicy:
  enabled: true
  allowIngressFromNamespaces:
    - ingress-nginx
    - monitoring

services:
  - name: gateway
    image: ghcr.io/kwal0203/ai-mesh-gateway:dev
    port: 8000
    path: /
  - name: embedding
    image: ghcr.io/kwal0203/ai-mesh-embedding:dev
    port: 8001
    path: /embedding
  - name: classifier
    image: ghcr.io/kwal0203/ai-mesh-classifier:dev
    port: 8002
    path: /classifier
  - name: eval
    image: ghcr.io/kwal0203/ai-mesh-eval:dev
    port: 8003
    path: /eval
  - name: llm
    image: ghcr.io/kwal0203/ai-mesh-llm:dev
    port: 8004
    path: /generate
  - name: vision
    image: ghcr.io/kwal0203/ai-mesh-vision:dev
    port: 8005
    path: /classify-image
